    function checkAll() {

        var checkList = document.getElementsByTagName("input");
        for (var i = 0; i < 5; i++) {
            checkList[i].checked = checkList[5].checked;
        }
    }

    function getSum() {
        var checkList = document.getElementsByTagName("input");
        var span = document.getElementsByTagName("span")[1];
        span.innerHTML = "sum =";
        var sum = 0;
        for (var i = 0; i < 5; i++) {
            if (checkList[i].checked) {
                sum += parseInt(checkList[i].value);
            }
        }
        span.innerHTML += sum;
    }
